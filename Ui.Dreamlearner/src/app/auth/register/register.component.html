<app-auth-layout>
  <span title>Registar - DreamLearner</span>

  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome Completo</mat-label>
      <input matInput [(ngModel)]="fullName" name="fullName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required email>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmar Password</mat-label>
      <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" class="full-width" [disabled]="loading">
      @if (!loading) {
        <span>Criar Conta</span>
      }
      @if (loading) {
        <mat-spinner diameter="20"></mat-spinner>
      }
    </button>

    <div class="link">
      JÃ¡ tens conta? <a routerLink="/login">Entra aqui</a>
    </div>
  </form>
</app-auth-layout>
